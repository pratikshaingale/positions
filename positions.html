<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <style>
         body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .header {
        background-color: #3e2723;
        color: white;
        padding: 10px 0;
        text-align: center;
        position: relative; 
    }
    
    .navbar {
        background-color: #795548;
        overflow: hidden;
    }
    
    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    
    .navbar ul li {
        display: inline;
        margin: 0 10px;
    }
    
    .navbar ul li a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: inline-block;
    }
    
    .main {
        padding: 20px;
    }
    
    .home-section,
    .menu-section,
    .contact-section {
        padding: 50px 20px;
        text-align: center;
    }
    
    .footer {
        background-color: #3e2723;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: static;
    }
    
    .fixed-banner {
        position: fixed; 
        bottom: 0;
        width: 100%;
        background-color: #ffeb3b;
        color: black;
        text-align: center;
        padding: 10px 0;
    }
    
    .sticky-note {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        background-color: #ffc107;
        padding: 10px;
        text-align: center;
    }
    .opening{
        background-color: #f0f0f0;
        padding: 20px;
        width: 260px;
        position: absolute;
        top: 150px;
        left: 50;

    }
    .contact{
        background-color: #f0f0f0;
        padding: 20px;
        width: 260px;
        position: absolute;
        top: 150px;
        right: 50px;
    }
    .img1{
        
        padding: 20px;
        width: 260px;
        position: absolute;
        top: 400px;
        left: 50;

    }
    .img2{
        
        padding: 20px;
        width: 260px;
        position: absolute;
        top: 400px;
        right: 50px;
    }
     </style>
</head>
<body>
    
</body>
</html>
